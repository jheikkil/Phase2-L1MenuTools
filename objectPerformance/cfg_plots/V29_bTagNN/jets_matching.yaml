JetMatching_Eta_Pt30ToInf_genBJets:
  sample: TT
  default_version: V29_bTagNN
  reference_object: 
    object: "jet"
    suffix: "Eta"
    label: "Gen Jets"
    cuts:
      event:
        - "{pt} > 30"
        - "abs({partonflavour}) == 5"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    seededConeExtendedPuppiJet:
      match_dR: 0.35
      suffix: "Eta"
      label: "Seeded Cone Extended PuppiJet"
      cuts:
       - "abs({eta}) < 5"
       - "{bjetnn}>0.71"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (>30 GeV)"
  # thresholds: [0.0,0.5,0.7,0.71,0.72]
  binning:
    min: -2.4
    max: 2.4
    step: 0.25

